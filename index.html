<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div>
      <header>
        <form action="" method="get">
            <div class="movie-form">
              <input id="search-input" placeholder="Search For a Movie!" type="text" name="search-input" required>
              <img class="hidden" id="close-search-btn" src="images\icons8-close-25.png"  alt="Click here to end search">
            </div>
        </form>
      </header>
      </div>
        <div id="movies-grid"></div>
        <!-- Modal content -->
        <div id="moviePopUp" class="popup">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>
        </div>
      <div class="button-div">
        <button id="load-more-movies-trending-btn" class="hidden"> Load More Movies! </button>
        <button id="load-more-movies-search-btn" class="hidden"> Load More Movies! </button>
      </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
