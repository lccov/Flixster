<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div >
        <form action="" method="get">
            <div class="movie-form">
              <input type="text" name="search-input" id="search-input" required>
            </div>
            <div class="movie-form">
              <input type="submit" value="Search for a Movie!">
            </div>
          </form>
      <div>
      <div>
        <img class="hidden" id="close-search-btn" src="images\icons8-close-64.png"  alt="close search button">
      </div>
        <div id="movies-grid"></div>
      </div>
      <div class="center">
        <button id="load-more-movies-trending-btn" class="hidden"> Load More Movies! </button>
        <button id="load-more-movies-search-btn" class="hidden"> Load More Movies! </button>
      </div>
</div>
    <script src="script.js"></script>
</body>
</html>
