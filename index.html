<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div>
      <!-- Search form -->
      <header>
        <form action="" method="get">
            <div class="movie-form">
              <input id="search-input" placeholder="Search For a Movie!" type="text" name="search-input" required>
              <img class="hidden" id="close-search-btn" src="images\icons8-close-25.png"  alt="Close search button">
            </div>
        </form>
      </header>
      </div>
        <!-- Movie grid -->
        <div id="movies-grid"></div>
         <!-- Movie popup content -->
        <div id="moviePopUp" class="popup">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content"></div>
          </div>
        </div>
      <!-- Load more button -->
      <div class="button-div">
        <button id="load-more-movies-btn"> Load More Movies! </button>
      </div>
      <!-- Scroll up button -->
      <i class="scroll-up" id="scroll-up">
        <img
         src="images/icons8-upward-arrow.gif"
         class="socicon up-arrow"
         alt="scroll-up-arrow"
        >
      </i>
  </div>
    <script src="script.js"></script>
</body>
</html>
